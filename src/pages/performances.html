<script type="text/javascript">

// ---- FLYMESH CANVAS
var flymesh = document.getElementByClassName("flymeshCanvas");
var flymeshctx=flymesh.getContext("2d");
flymeshctx.moveTo(300,0);
flymeshctx.lineTo(0,0);
flymeshctx.lineTo(0,300);  // end point
flymeshctx.stroke();  // draw the line
flymeshctx.fillStyle = "#FF0000";
// ---- LACES CANVAS
var laces = document.getElementByClassName("lacesCanvas");
var lacesctx=laces.getContext("2d");
lacesctx.moveTo(300,0);  // start point
lacesctx.lineTo(0,0);  
lacesctx.lineTo(0,300); // end point
lacesctx.stroke();  // draw the line
lacesctx.fillStyle = "#FF0000";

// ---- WAVES CANVAS
var waves = document.getElementByClassName("wavesCanvas");
var wavesctx=waves.getContext("2d");

wavesctx.moveTo(300,0);  // start point
wavesctx.lineTo(0,0);  
wavesctx.lineTo(0,300); // end point
wavesctx.stroke();  // draw the line
wavesctx.fillStyle = "#FF0000";

// ---- BUBBLE CANVAS
var bubble = document.getElementByClassName("bubbleCanvas");
var bubblectx=bubble.getContext("2d");

bubblectx.moveTo(300,0);  // start point
bubblectx.lineTo(0,0);  
bubblectx.lineTo(0,300); // end point
bubblectx.stroke();  // draw the line
bubblectx.fillStyle = "#FF0000";

</script>
